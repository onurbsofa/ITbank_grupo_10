<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
  }

  #sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
  }

  #sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #sidebar li {
    padding: 10px;
    text-align: center;
  }

  #sidebar li:hover {
    background-color: #444;
  }

  #content {
    flex: 1;
    padding: 20px;
    background-color: #f4f4f4;
  }
</style>
<title>Sidebar con Botones</title>
</head>
<body>
  <div id="sidebar">
    <ul>
      <li><button>Botón 1</button></li>
      <li><button>Botón 2</button></li>
      <li><button>Botón 3</button></li>
      <li><button>Botón 4</button></li>
    </ul>
  </div>
  <div id="content">
    <h1>Contenido Principal</h1>
    <p>Este es el área de contenido principal.</p>
  </div>
</body>
</html>
